{% extends 'base.html' %}
{% block title %}Edit Blog{% endblock  %}
{% block content %}
<form method="post" action="{% url 'account:edit_blog' blog_id %}">
	{% csrf_token %}
	{{form.non_field_errors}}
	{% for field in form %}
	<div class="fieldWrapper">
		{{ field }}
		{{ field.errors }} 
	</div>
	{% endfor %}
	<input type="submit" value="Save"/>
</form>
<a href="{% url 'account:dashboard' %}">Cancel</a>
{% endblock %}
